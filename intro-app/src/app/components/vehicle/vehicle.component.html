<div *ngIf="vehicle" class="w-full">
    <div class="text-center py-10">        
        <h1 class="text-5xl font-bold my-4">{{ vehicle.make }} {{ vehicle.model }}</h1>
        <h2 class="text-3xl"><span class="font-bold">Year:</span> {{ vehicle.year }}</h2>
        <h2 class="text-2xl"><span class="font-bold">ID:</span> {{ vehicle.id }}</h2>
        <h3 class="text-xl"><span class="font-bold">Description:</span> {{ vehicle.description }}</h3>
    </div>
</div>
