<div class="container mx-auto p-4">
    <h1 class="text-2xl">Search by Vehicle Year</h1>
    <div class="flex justify-center mb-4">        
        <input type="number" class="form-control text-lg w-1/3" [(ngModel)]="selectedYear">
    </div>
    <div class="grid grid-cols-3 gap-4">
	        <!-- Need something to go over all the vehicles... -->
            <div *ngFor="let singleVehicle of (vehicles | async) | filterByYear:selectedYear">
                <app-vehicle-card [vehicle]="singleVehicle"></app-vehicle-card>
            </div>

    </div>
</div>
