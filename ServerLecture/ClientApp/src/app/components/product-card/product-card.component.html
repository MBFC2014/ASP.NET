<div *ngIf="product" class="card hover:shadow-lg hover:bg-blue-100 hover:cursor-pointer">
    <div class="card-body">
        <h3 class="text-3xl card-title">{{product.name}}</h3>
        <p class="text-2xl card-text">{{product.description}}</p>
        <p class="text-2xl card-text">{{product.price | currency:'USD'}}</p>
        <p class="text-2xl card-text">{{product.isAvailable ? 'Available' : 'Not Available'}}</p>
        <button class="shadow btn btn-primary mt-4" (click)="select(product)">
            View
        </button>            
    </div>
</div>
